<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bulma.css">
    <script src="https://kit.fontawesome.com/97f2692db1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/door.ico" type="image/x-icon">
</head>

<body>
<section class="hero is-light is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">The Door  <i class="fas fa-door-open"></i></h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please login to proceed.</p>
                <div class="box">
                    <figure class="avatar">
                    </figure>
                    <form action="auth" method="POST">
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input type="text" class="input is-medium"  name="username" placeholder="Username" required>
                                <span class="icon is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input type="password"  class="input is-medium"  name="password" placeholder="Password" required>
                                <span class="icon is-left">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                        </div>
                        <input type="submit" class="button is-block is-info is-large is-fullwidth">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
